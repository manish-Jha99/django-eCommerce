
<body>
  <section class="section-margin-small">
<form class='form-product-ajax' method='POST' action='{% url "cart:update" %}' data-endpoint='{% url "cart:update" %}' class="form " > {% csrf_token %}
  <input type="hidden" name='product_id' value='{{ product.id}}' />
  {% if in_cart %}
   <button type='submit' class='btn btn-outline-red' style="margin:5px; padding:0px; cursor:pointer;"> Remove </button>
  {% else %}
        <span class="submit-span">
        {% if product in cart.products.all %}
        <h1>In cart</h1> <button type='submit' class='btn btn-primery'> Remove </button>
        {% else %}
        <button type='submit' class='btn btn-success' style="border-radius:17px;"> Add to cart</button>
        </span>
        {% endif %}
   {% endif %}
</form>
</section>
</body>
