{% extends "base.html" %}

{% block content %}
<div class="container">
<div class="card" style = "width:40rem;">
<div class='row'>
  <div class='col-12 col-md-6'>
    <div class="card-body">
      <h4 class="card-title ">{{ object.title }}</h4><hr>
      <h5 > {{ object.description }} </h5>
      <h5>{{ object.timestamp  | timesince}} ago</h5>
      <h5>{{ object.price }}</h5>
      {% if object.image %}
        <img src="{{ object.image.url }}" class="img-fluid" />
      {% endif %}
     </div>
   </div>
    </div>
    <div class='col-12 col-md-6'>
      {% include 'products/snippets/update-cart.html' with product=object cart=cart %}
    </div>
  </div>
 </div>


{% endblock %}
