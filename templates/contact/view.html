{% extends 'base.html' %}

{% block content%}
 <div class="text-center">
    <h1>Contact Us</h1>
  </div>
     <div class="container">
       <div class="row">
          <div class="col">
              <div class="col-sm-6 col-12 mx-auto">
                <form class="contact-form" method="post" action="{% url 'contact' %}">{% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" name="send-button" class="btn btn-default" autofocus="True">Send</button>
                </form>
              </div>
            </div>
        </div>
      </div>
{% endblock %}
